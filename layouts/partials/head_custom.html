<!-- Cookie Banner -->
<div id="cookie-banner" class="cookie-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>
          Este sitio utiliza cookies para mejorar tu experiencia. Al continuar navegando aceptas nuestra
          <a href="/politica-de-cookies/" target="_blank">pol√≠tica de cookies</a>.
          <button id="accept-cookies" class="btn btn-primary">Aceptar</button>
        </p>
      </div>
    </div>
  </div>
</div>

<style>
  .cookie-banner {
    background-color: #0c273f;
    color: #ffba08;
    position: fixed;
    bottom: 0;
    width: 100%;
    padding: 10px 0;
    z-index: 9999;
    display: none;
  }
  .cookie-banner p {
    margin: 0;
  }
  .cookie-banner a {
    color: #f0fc00;
    text-decoration: none;
  }
  .cookie-banner button {
    background-color: #f0fc00;
    color: #0c273f;
    border: none;
    padding: 5px 15px;
    cursor: pointer;
  }
  .cookie-banner button:hover {
    background-color: #ff9900;
  }
</style>

<script>
  // Mostrar el banner si no se ha aceptado previamente
  window.onload = function() {
    if (!localStorage.getItem('cookiesAccepted')) {
      document.getElementById('cookie-banner').style.display = 'block';
    }

    // Aceptar cookies
    document.getElementById('accept-cookies').onclick = function() {
      localStorage.setItem('cookiesAccepted', 'true');
      document.getElementById('cookie-banner').style.display = 'none';
    };
  };
</script>
